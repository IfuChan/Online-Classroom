{% extends 'home.html' %}
{% load static %}
{% block content %}

{% if registered %}
<br>
<br>
<h3 style="font-size: medium;">Congratulations you have signed up sucessfully!!!</h3>

{% else %}
<footer class="page-footer" style="background-color: rgb(208, 235, 250);" >

  <body style="background-color: #a9e9e4 ;">
    <div class="container">
      <div class="row">
        <div class="col">
          
        </div>
        <div class="col-6">
          <form method="post" enctype="multipart/form-data" style="text-align: center;">
            {% csrf_token %}
             <div class="container signup" style="height: auto">
               <h4 style="padding-top: 15px;">Fillup the form: </h4>
               <div class="row">
                   <div class="col-xxl-6  col-centered" style="text-align: center">
                       <label for="username" class="form-label"></label>
     
                       <div class="input-group" >
     
     
                     <input type="text" class="form-control" placeholder="Username" name="username" maxlength="150" autofocus required id="id_username">
     
                       </div>
                       <div class="invalid-feedback">
                       Valid username is required
                   </div> 
     
                   </div>
                 </div>  
     
                   <div class="row">
                       <div class="col-xxl-6  col-centered">
                           <label for="firstName" class="form-label"></label>
     
                           <input type="text" placeholder="First Name" class="form-control" required name="first_name" maxlength="150" id="id_first_name">
     
                           <div class="invalid-feedback">
                           Valid first name is required
                           </div>
                       </div>
                 </div>  
                 <div class="row">    
                       <div class="col-xxl-6  col-centered" >
                           <label for="lastName" class="form-label"></label>
     
                           <input type="text" name="last_name" placeholder="Last Name" class="form-control" required maxlength="150" id="id_last_name">
     
                           <div class="invalid-feedback">
                           Valid last name is required
                           </div>
                       </div>
                 </div>
     
                 <div class="row">      
     
                   <div class="col-xxl-6  col-centered" >
     
                       <label for="email" class="form-label"></label>
     
     
                       <input type="email" placeholder="Email" name="email" class="form-control" required id="id_email">
     
     
                   </div>
                 </div>
     
                     <div class="row">
                           <div class="col-xxl-6  col-centered" >
                           <label for="password1"></label>
     
     
                           <input type="password" class="form-control" placeholder="Password" name="password1" autocomplete="new-password"  required id="id_password1"> 
     
                           </div>
                     </div>  
                      <div class="row">
                           <div class="col-xxl-6  col-centered" >
                           <label for="password2"></label>
     
                          <input type="password" name="password2" autocomplete="new-password" class="form-control" placeholder="Confirm password" required id="id_password2">
     
                           </div>
                     </div>
     
                       <div class="row">
                           <div class="col-xxl-6  col-centered mt-4" >
                               <div class="input-group">
     
                                    <input type="file" name="UploadPicture" class="form-control" placeholder="Profile Picture" accept="image/*" id="id_UploadPicture">
     
     
     
                               </div>
                           </div>  
     
                           <div class="row " >
                                 <div class="col-xxl-6  col-centered mt-4" >
                               <div class="form-group select_user" >
                                 <select name="user_type" required id="id_user_type" >
                                   <option value="">None</option>
     
                                   <option value="student" selected>Student</option>
     
                                   <option value="teacher">Teacher</option>
     
                                 </select>
     
                              </div>
     
                            </div>
                           </div>
                       <div class="" style="padding-top:30px; ">
     
                           <input type="submit"  value="Register" class="btn btn-cancel btn-primary" >
     
                       <input type="reset" value="Reset" class="btn btn-cancel btn-primary" >
                       <input type="button" value="Cancel" class="btn btn-cancel btn-primary" onclick="location.href='{% url 'index' %}'" >
     
     
                       </div>
                   </div>  
                   </div>    
     
               </form>
        </div>
        <div class="col">
          
        </div>
      </div>
    </div>











    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>

{%endif%}
{% endblock %}
